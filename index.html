<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for the entire page */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-100">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl border border-gray-200">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Personal Information Form</h2>
        <form class="space-y-6">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                       required>
            </div>

            <div>
                <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                <input type="date" id="dob" name="dob"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                       required>
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your full address"
                          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                          required></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                <div class="mt-1 flex flex-wrap gap-x-6 gap-y-2">
                    <div class="flex items-center">
                        <input type="radio" id="genderMale" name="gender" value="male" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded-full">
                        <label for="genderMale" class="ml-2 block text-sm text-gray-900">Male</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="genderFemale" name="gender" value="female" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded-full">
                        <label for="genderFemale" class="ml-2 block text-sm text-gray-900">Female</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="genderOther" name="gender" value="other" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded-full">
                        <label for="genderOther" class="ml-2 block text-sm text-gray-900">Other</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="genderPreferNotToSay" name="gender" value="prefer_not_to_say" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded-full">
                        <label for="genderPreferNotToSay" class="ml-2 block text-sm text-gray-900">Prefer not to say</label>
                    </div>
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., +1 (555) 123-4567"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
            </div>

            <div>
                <label for="occupation" class="block text-sm font-medium text-gray-700 mb-1">Occupation</label>
                <input type="text" id="occupation" name="occupation" placeholder="Your profession"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
            </div>

            <div>
                <label for="maritalStatus" class="block text-sm font-medium text-gray-700 mb-1">Marital Status</label>
                <select id="maritalStatus" name="maritalStatus"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
                    <option value="">Select...</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                    <option value="widowed">Widowed</option>
                </select>
            </div>

            <div>
                <label for="emergencyContactName" class="block text-sm font-medium text-gray-700 mb-1">Emergency Contact Name</label>
                <input type="text" id="emergencyContactName" name="emergencyContactName" placeholder="Name of emergency contact"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
            </div>

            <div>
                <label for="emergencyContactPhone" class="block text-sm font-medium text-gray-700 mb-1">Emergency Contact Phone</label>
                <input type="tel" id="emergencyContactPhone" name="emergencyContactPhone" placeholder="Phone of emergency contact"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
            </div>

            <div class="pt-4">
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
